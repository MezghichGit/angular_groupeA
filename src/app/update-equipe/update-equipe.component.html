<p>Mise à jour d'un provider</p>
<form (ngSubmit)="updateEquipe()">
  <div class="form-group">
    <label for="equipeName">Equipe Name </label>
    <input [(ngModel)]="name" name="name" size="20" type="text" class="form-control" id="equipeName" />
  </div>
  <div class="form-group">
    <label for="equipeCountry">Equipe Country </label>
    <input [(ngModel)]="country" name="country" size="20" type="text" class="form-control" id="equipeCountry" />
  </div>
  <input [(ngModel)]="_id" name="equipeId" type="hidden" />
  <button class="btn btn-primary">Mise à jour</button>
</form>
